<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>

    <!-- StyleSheets -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href=" {% static '/bootstrap/css/bootstrap.css' %} ">

    <!-- Font Awesome-->
    <link href="{% static '/fontawesome/css/all.css' %} " rel="stylesheet">

    <!-- Custom StyleSheet  -->
    <link rel="stylesheet" href="{% static '/css/style.css' %} ">
</head>

<body>
    <section class="container-fluid login-section">
        <div class="row">
            <div class="col-12 login-right">
                <div class="right-content">
                    <form action="" method="post" class="login-form" id="login-form">
                        {% csrf_token %}
                        <h3 class="form-heading">Forget Password Form</h3>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger">
                            {{message}}
                        </div>
                        {% endfor %}
                        {% endif %}

                        <div class="form-group my-3">
                            <label for="username" class="label">Enter your email</label>
                            <input type="email" class="form-control form-input" id="email" name="email" required
                                placeholder="Enter email">
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small>Error Message</small>
                        </div>
                       
                        <button type="submit" class="btn btn-primary login-btn"  id="login-btn">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="{% static '/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static '/jQuery/jQuery.min.js' %}"></script>
    <!-- Validation Javascript -->
    <script src="{% static '/js/loginValidation.js' %}"></script>

</body>

</html>
