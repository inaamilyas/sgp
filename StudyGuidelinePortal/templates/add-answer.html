{% extends "base.html" %}

{% block title %}Add Answer | Study Guideline Portal{% endblock title %}

{% block content %}
{% load static %}

<!-- Question Form  -->
<section class="container-fluid bg-light add-ques-section p-5">
    <div class="row p-2">
        <div class="col-md-8 bg-white p-5">
            <h1 class="text-center alert alert-success text-black">Add New Answer</h1>
            <form class="ques-form" method="post">
                {% csrf_token %}
                {{queryForm.media}}
                {{queryForm.as_p}}
                <button type="submit" class="btn btn-primary" id="add-qest-btn">Submit</button>
            </form>
        </div>
    </div>
    
</section>

{% endblock content %}
