{% extends "adminbase.html" %}

{% block content %}
<div class="page-wrapper">

   <div class="content container-fluid">

      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Add New Query</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'Dashboard' %}">Dashboard</a></li>
                  <li class="breadcrumb-item"><a href="{% url 'Queries' %}">Links</a></li>
                  <li class="breadcrumb-item active">Add Link</li>
               </ul>
            </div>
            <div class="col-auto text-right float-right ml-auto">
            </div>
         </div>
      </div>

      <hr>

      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="post" enctype="multipart/form-data" class="px-5">
                     <div class="col-12">
                        <h5 class="form-title"><span>Query Information</span></h5>
                     </div>
                     {% csrf_token %}
                     <div class="col-12">
                        <div class="form-group">
                           <label>Link Title</label>
                           <input type="text" class="form-control" required name="link_title"
                              value="{{link.link_title}}">
                        </div>
                     </div>

                     <div class="col-12">
                        <div class="form-group">
                           <label>Link URL</label>
                           <input type="url" class="form-control" required name="link_url" value="{{link.link_url}}">
                        </div>
                     </div>

                     <div class="col-12">
                        <div class="form-group">
                           <label>Lesson</label>
                           <select class="form-control" required name="lesson_slug" id="lesson">
                              {% for lesson in lesson_list %}
                              <option value="{{lesson.lesson_slug}}">{{lesson.lesson_title}}</option>
                              {% endfor %}
                           </select>
                        </div>
                     </div>
                     <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>

{% endblock content %}
