{% extends "adminbase.html" %}

{% block title %}Update {{link.link_title}} | SGP{% endblock title %}


{% block content %}
<div class="page-wrapper">

   <div class="content container-fluid">

      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Edit Link</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'Dashboard' %}">Dashboard</a></li>
                  <li class="breadcrumb-item"><a href="{% url 'Queries' %}">Similar Link</a></li>
                  <li class="breadcrumb-item active">{{link.link_title}}</li>
               </ul>
            </div>
            <div class="col-auto text-right float-right ml-auto">
            </div>
         </div>
      </div>

      <hr>

      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="post" class="px-5">
                     <div class="col-12">
                        <h5 class="form-title"><span>Link Information</span></h5>
                     </div>
                     {% csrf_token %}
                     <div class="col-12">
                        <div class="form-group">
                           <label>Link Title</label>
                           <input type="text" class="form-control" required name="link_title" value="{{link.link_title}}">
                        </div>
                     </div>

                     <div class="col-12">
                        <div class="form-group">
                           <label>Link URL</label>
                           <input type="url" class="form-control" required name="link_url" value="{{link.link_url}}">
                        </div>
                     </div>
                     <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
