{% extends "adminbase.html" %}

{% block content %}
<div class="page-wrapper">

   <div class="content container-fluid">

      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Add New Department</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'Dashboard' %}">Dashboard</a></li>
                  <li class="breadcrumb-item"><a href="{% url 'Departments' %}">Departments</a></li>
                  <li class="breadcrumb-item active">Add Department</li>
               </ul>
            </div>
            <div class="col-auto text-right float-right ml-auto">
            </div>
         </div>
      </div>

      <hr>

      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="post" enctype="multipart/form-data" class="px-5">
                     <div class="col-12">
                        <h5 class="form-title"><span>Department Information</span></h5>
                     </div>
                     {% csrf_token %}
                    {{depForm.media}}
                    {{depForm.as_p}}
                    <div class="col-12">
                     <button type="submit" class="btn btn-primary">Add</button>
                  </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>

{% endblock content %}
